name: FastAPI CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH and deploy
        env:
          SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          HOST: ${{ secrets.LIGHTSAIL_HOST }}
          USER: ubuntu
        run: |
          echo "ðŸ” Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          echo "ðŸš€ Deploying to $HOST ..."
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            set -e
            cd ~/fastapi-demo

            echo "ðŸ“¦ Fetching latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ Activating venv & installing dependencies..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸ” Restarting FastAPI server..."
            pkill -f "uvicorn" || true
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > server.log 2>&1 &

            echo "âœ… Deployed and running in background (check: tail -f server.log)"
          EOF
